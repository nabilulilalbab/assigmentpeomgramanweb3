<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 8px 0;
        }

        strong {
            color: #222;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #e44d26;
        }

        .publisher {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }

        /* Responsiveness */
        @media (max-width: 500px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p><strong>Author:</strong> {{ .Author }}</p>
        <p class="price">Rp {{ printf "%.2f" .Price }}</p>
        <div class="publisher">
            <p><strong>Publisher:</strong> {{ .Publisher.Name }}</p>
            <p><strong>City:</strong> {{ .Publisher.City }}</p>
        </div>
    </div>
</body>
</html>
